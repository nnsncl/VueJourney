<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Vue Journey</title>
</head>
<body>
    <main id='app'>
        <h1 v-bind:title='title' >{{ title }}</h1>
        <p v-bind:title='description' >{{ description }}</p>
        <a v-bind:title='link.title' target="_blank" v-bind:href="link.href">{{ link.description }}</a>
    </main>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                'title': 'Learning Vue on Scrimba',
                'description': 'How to remove data from the DOM and put it on the Vue instance',
                'link': {
                    'title': 'Redirect to vuejs.org',
                    'description': 'About Vue',
                    'href': 'https://vuejs.org/'
                }
            }
        });
    </script>

</body>
</html>
