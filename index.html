<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Vue Journey</title>
</head>

<body>
    <main id='app'>
        <h1 v-bind:title='title'>{{ title }}</h1>
        <input type="text" name='field' v-model='field' placeholder="" />
        <button>Call to Action</button>

        <p>
            Current value: {{ modified }}
        </p>
    </main>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                'title': 'Learning Vue on Scrimba',
                'field': '',
                'modified': ''
            },
            computed: {
                modified: function() {
                    return this.field;
                }
            }

    });

    </script>

</body>

</html>
